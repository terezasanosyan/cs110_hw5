<!DOCTYPE html>

<html>

    <head>
        <title> </title>
    </head>

<body>

    <audio controls autoplay loop>
 
        <source src="sound.mp3" type="audio/mpeg">
         Your browser does not support the audio element.

    </audio>

<style type="text/css" media="screen">

        canvas, img { display:block; margin:1em auto; border:1px solid black; }
        canvas { background:url(ha.jpg) }

</style>

        <canvas id="canvas" width="1200" height="700"></canvas>

<script>
  
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");

    const NUM_POINTS = 5; // play with this after you finished implementing draw, it's fun :-)

// create points

const points = [];

        for(let i = 0; i < NUM_POINTS; i++) {

        var img = new Image();
        img.src = "fish.png";


    points.push({

        x: Math.random() * canvas.width-50,
        y: Math.random() * canvas.height-30,
        xDelta: 1,
        yDelta: 1,
        imgkey:img

    });

        };
        
      
const draw = function() {

    context.clearRect(0, 0, canvas.width, canvas.height);
     points.forEach(function(point) {
        
            
                    
            point.x += point.xDelta;
            point.y += point.yDelta;

           // point.imgkey.onload()

           if (point.x<=0)  {
                point.xDelta *= -1;
                var img = new Image();
                img.src = "fish.png";

                point.imgkey = img;
            };

            if (point.x+100>=canvas.width)  {
                point.xDelta *= -1;
                var img = new Image();
                img.src = "fish2.png";

                point.imgkey = img; 
                
            };

            if (point.y<=0||point.y+100>=canvas.height)  {
                point.yDelta *= -1;
            };

            context.drawImage(point.imgkey, point.x, point.y, 100, 100);

    });
};
  
    


let animate = function() {
    draw();

    setTimeout(animate, 15);

};


animate();



</script>

</body>
</html>
